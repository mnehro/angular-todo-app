<li class="d-flex justify-content-between">
    <div class="form-check">
        <label class="form-check-label" [ngClass]="cssProperties">
            <input type="checkbox" class="checkbox" [checked]="wish.isComplete" 
                (click)="toggleFullfilled()"> {{wish.wishText}}
        </label>
    </div>
    <div>
        <button class="btn btn-close" type="button" (click)="removeWish()"></button>
    </div>
</li>
