<form class="container p-5" [formGroup]="contactForm" (ngSubmit)="$event.preventDefault(); submitForm();">

    <div class="mb-3">
        <label for="name" class="form-label">Your name</label>
        <input id="name" type="text" class="form-control" formControlName="senderName">

        <div *ngIf="contactForm.get('senderName')?.invalid &&  (contactForm.get('senderName')?.dirty || contactForm.get('senderName')?.touched)">
            
            <small *ngIf="contactForm.get('senderName')?.hasError('required') " class="text-danger">
                This field is required
            </small>
          
        </div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input id="email" type="email" class="form-control" formControlName="senderEmail">
        <div *ngIf="contactForm.get('senderEmail')?.invalid &&  (contactForm.get('senderEmail')?.dirty || contactForm.get('senderEmail')?.touched)">
            
            <small *ngIf="contactForm.get('senderEmail')?.hasError('required') " class="text-danger">
                This field is required
            </small>
            <small *ngIf="contactForm.get('senderEmail')?.hasError('email') " class="text-danger">
                This is not a valid email
            </small>

            <small *ngIf="contactForm.get('senderEmail')?.hasError('invalidEmailDomain') " class="text-danger">
                This is not a valid domain
            </small>
        </div>
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" rows="3" class="form-control" formControlName="senderMessage"></textarea>

        <div *ngIf="contactForm.get('senderMessage')?.invalid &&  (contactForm.get('senderMessage')?.dirty || contactForm.get('senderMessage')?.touched)">
            
            <small *ngIf="contactForm.get('senderMessage')?.hasError('required') " class="text-danger">
                This field is required
            </small>
            <small *ngIf="contactForm.get('senderMessage')?.hasError('minlength') " class="text-danger">
                The message should be at least 10 characters.
            </small>
        </div>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Send Message</button>
    </div>
</form>
